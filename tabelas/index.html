<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criando Tabelas</title>
</head>
<body>
    <table summary="Está tabela se refere as idades da turma A da DIO" border="1" width="250"  align="center"><!-- Container para tabelas -->
        <tr><!-- Linhas (Table Row)-->
            <!-- Colunas -->
            <th>Nome Completo</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Diego</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>34</td>
        </tr>
        <tr>
            <td>João</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Walter</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Manoela</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Michele</td>
            <td>26</td>
        </tr>
    </table>

    <!--
    
    # th - Defini a linha de cabeçalho, podemos para diminuir o nome do cabeçalho,
     utilizar um recurso de acessibilidade (title).
     

    


    -->
</body>
</html>

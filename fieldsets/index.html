<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome:</label><input type="text">
                <label>E-mail:</label><input type="text">
            </div>
            <div class="row">
                <label>Profissão:</label><input type="text">
                <label>Empresa:</label><input type="text">
            </div>
    </fieldset>

    <div class="row">
        <label>Endereço:</label><input type="text">
        <label>Número:</label><input style="width: 30px;" type="text" width="10">
    </div>

    <div class="row">
        <label>Bairro:</label><input type="text">
    </div>

    <div class="row">
        <label>Cidade/UF:</label><input type="text">
    </div>

    <div class="row">
        <label>Celular:</label><input type="text">
        <label>Whatsapp:</label><input type="text">
    </div>

    <div class="row">
        <label>Linkedin:</label><input type="text" name="" id="">
        <label>Github:</label><input type="text" name="" id="">
    </div>

    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar Formulário</button>
    </div>
    <section class="section" id="home">
        <header>
            <nav class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </header>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <h2>Cadastro de Clientes</h2>
        <label>
            Nome: <input type="text"><br>
        </label>
        <label>
            Idade: <input type="number"><br>
        </label>
        <label>
            Password: <input type="password"><br><br>
        </label>
        <button type="submit">Enviar Cadastro</button>
    </form>
    <form onsubmit="" method="get">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
        <p>Borda Recheada</p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="não">Não<br>
        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco<br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante<br>
        <input type="radio" name="bebida" value="agua">Água<br>
        <input type="radio" name="bebida" value="nenhum">Nenhum<br>

        <button type="submit">Enviar Pedido</button> <!-- Utilizado para enviar o formulário -->
        <button type="button" onmouseover="alert('Passei aqui')">Clicavel</button> <!-- Só tem funcionalidade aplicando alguma função com JavaScript -->
        <button type="reset">Limpar</button> <!-- Resetar os campos do formulário -->
    </form>
    <!-- 
        Quando criamos uma lista de valores utilizando checkbox devemos trata-lo como um array para que não tenhamos problemas do lado do servidor (back-end).

     -->
</body>
</html>
